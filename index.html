<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡 클론</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>U+</span>
                <i class="fas fa-wifi"></i>                  
            </div>

            <div class="status-bar__column">
                <span>00:00</span>
            </div>

            <div class = "status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="login-header">
        <h1 class="login-header__title">코코아톡 클론코딩</h1>
        <p class="login-header__guide">기본 로그인 화면, 스마트폰 시점으로 제작</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input class="login-form__input login-form__id" name="username" required type="text" placeholder="코코아계정 (이메일 또는 전화번호)">
        <input class="login-form__input login-form__pw" name="password" required type="password" placeholder="비밀번호">
        <input class="login-form__btn" type="submit" value="로그인">
        <a class="login-form__a" href="#">코코아계정 혹은 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
