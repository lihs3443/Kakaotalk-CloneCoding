<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡 채팅</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
            <div class="status-bar__column">
                <span>U+</span>
                <i class="fas fa-wifi"></i>                  
            </div>

            <div class="status-bar__column">
                <span>00:00</span>
            </div>

            <div class = "status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="chat-screen-header">
        <div class="chat-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="chat-screen-header__column">
            <h1>임효성</h1>
        </div>
        <div class="chat-screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="chating-screen">
        <div class="chating-screen__timestamp">
            2022년 9월 4일 일요일
        </div>

        <div class="message-row">
            <img src="image/프로필사진.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">임효성</span>
                <div class="message__info">
                    <span class="message__chat-bubble">시끌</span>
                    <span class="message__chat-time">00:00</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__chat-bubble">벅적</span>
                    <span class="message__chat-time">00:00</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지 입력"/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
