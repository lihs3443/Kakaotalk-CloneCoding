<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡 채팅</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>U+</span>
                <i class="fas fa-wifi"></i>                  
            </div>

            <div class="status-bar__column">
                <span>00:00</span>
            </div>

            <div class = "status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="chats-screen">
        <a href="chat.html">
            <div class="user-profile">
                <div class="user-profile__column">
                    <img src="image/프로필사진.jpg" alt="프로필" class="user-profile__image">
                    <div class="user-profile__text">
                        <h4 class="user-profile__name">임효성</h4>
                        <h6 class="user-profile__subtitle">코코아톡 클론코딩 채팅</h6>
                    </div>
                </div>
                <div class="user-profile__text chats-screen__text">
                    <span class="user-profile__subtitle">00:00</span>
                    <div class="chats__notification">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#">
                    <span class="nav__new-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
